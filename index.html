<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Study Timer - Black & White Flip Clock</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
            touch-action: manipulation; /* Optimize touch interactions */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(128, 128, 128, 0.05) 0%, transparent 50%);
            animation: subtleFloat 30s ease-in-out infinite;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 1; }
            50% { transform: translateY(-5px) scale(1.02); opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .fullscreen-prompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-prompt.show {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        }

        .orientation-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1001;
            display: none;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInDown 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
        }

        .subtitle {
            color: #888888;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 4rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInDown 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInScale 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .unit-label {
            color: #666666;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .flip-card {
            position: relative;
            width: 140px;
            height: 180px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            transform: rotateX(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #e8e8e8);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 8px 16px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: 200;
            color: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .flip-card-front::before, .flip-card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(0,0,0,0.05) 100%);
            pointer-events: none;
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .separator {
            font-size: 4rem;
            color: #888888;
            font-weight: 100;
            animation: breathe 3s ease-in-out infinite;
            user-select: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.95); }
        }

        .ampm {
            font-size: 2.5rem;
            color: #cccccc;
            font-weight: 100;
            align-self: flex-end;
            margin-bottom: 40px;
            margin-left: 1rem;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.2s forwards;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.1);
            color: #cccccc;
            padding: 12px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .control-btn:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #ffffff;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn.active {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(255,255,255,0.1);
        }

        .date-display {
            color: #888888;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.4s forwards;
        }

        .study-indicator {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: #666666;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInRight 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.6s forwards;
        }

        .study-indicator::before {
            content: '●';
            color: #4CAF50;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Enhanced mobile landscape optimizations */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .title {
                font-size: 1.5rem;
                letter-spacing: 4px;
                margin-bottom: 0.3rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
                margin-bottom: 2rem;
            }
            
            .clock-container {
                gap: 2rem;
                margin-bottom: 2rem;
            }
            
            .flip-card {
                width: 120px;
                height: 140px;
            }
            
            .flip-card-front, .flip-card-back {
                font-size: 4rem;
            }
            
            .separator {
                font-size: 3rem;
            }
            
            .ampm {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .controls {
                gap: 1rem;
                margin-bottom: 1rem;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .study-indicator {
                top: 1rem;
                right: 1rem;
                font-size: 0.7rem;
            }
            
            .date-display {
                font-size: 0.8rem;
            }
        }

        /* Regular landscape (desktop/tablet) */
        @media screen and (orientation: landscape) and (min-height: 500px) {
            .container {
                max-width: 100%;
            }
            
            .clock-container {
                gap: 3rem;
            }
            
            .flip-card {
                width: 160px;
                height: 200px;
            }
            
            .flip-card-front, .flip-card-back {
                font-size: 6rem;
            }
        }

        /* Mobile portrait optimizations */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 6px;
            }
            
            .subtitle {
                margin-bottom: 3rem;
            }
            
            .clock-container {
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            
            .flip-card {
                width: 100px;
                height: 130px;
            }
            
            .flip-card-front, .flip-card-back {
                font-size: 3.5rem;
            }
            
            .separator {
                font-size: 3rem;
            }
            
            .ampm {
                font-size: 2rem;
            }
            
            .controls {
                gap: 1rem;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .flip-card {
                width: 80px;
                height: 100px;
            }
            
            .flip-card-front, .flip-card-back {
                font-size: 2.5rem;
            }
            
            .separator {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.4rem;
                letter-spacing: 3px;
            }
            
            .clock-container {
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .control-btn {
                width: 200px;
            }
        }

        /* Smooth flip enhancement */
        .flip-card.smooth-flip .flip-card-inner {
            transition: transform 1s cubic-bezier(0.23, 1, 0.320, 1);
        }

        /* Enhanced shadow for depth */
        .flip-card-front, .flip-card-back {
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 12px 24px rgba(0,0,0,0.3),
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 2px 0 rgba(255,255,255,0.9),
                inset 0 -2px 0 rgba(0,0,0,0.1),
                inset 2px 0 0 rgba(255,255,255,0.1),
                inset -2px 0 0 rgba(0,0,0,0.05);
        }

        /* Fullscreen styles */
        .fullscreen-mode {
            background: #000000;
        }

        .fullscreen-mode .study-indicator {
            display: none;
        }

        /* Hide scrollbars in fullscreen */
        ::-webkit-scrollbar {
            display: none;
        }

        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-prompt" id="fullscreenPrompt">
        <div>📱 For the best study experience, enable fullscreen mode</div>
        <button class="fullscreen-btn" onclick="requestFullscreen()">Enter Fullscreen</button>
        <button class="fullscreen-btn" onclick="dismissPrompt()">Continue</button>
    </div>

    <div class="orientation-indicator" id="orientationIndicator">
        <div class="orientation-icon">📱 ↻</div>
        <div>Rotate your device to landscape<br>for optimal viewing</div>
    </div>

    <div class="study-indicator">Study Mode Active</div>
    
    <div class="container">
        <h1 class="title">Focus Timer</h1>
        <div class="subtitle">India Standard Time</div>
        
        <div class="clock-container">
            <div class="time-unit">
                <div class="unit-label">Hours</div>
                <div class="flip-card smooth-flip" id="hours">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">00</div>
                        <div class="flip-card-back">00</div>
                    </div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="unit-label">Minutes</div>
                <div class="flip-card smooth-flip" id="minutes">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">00</div>
                        <div class="flip-card-back">00</div>
                    </div>
                </div>
            </div>
            
            <div class="separator" id="secondsSeparator">:</div>
            
            <div class="time-unit" id="secondsUnit">
                <div class="unit-label">Seconds</div>
                <div class="flip-card smooth-flip" id="seconds">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">00</div>
                        <div class="flip-card-back">00</div>
                    </div>
                </div>
            </div>
            
            <div class="ampm" id="ampm">AM</div>
        </div>
        
        <div class="controls">
            <button class="control-btn active" id="showSeconds">Hide Seconds</button>
            <button class="control-btn active" id="format12h">12 Hour</button>
            <button class="control-btn" id="smoothFlip">Enhanced Flip</button>
            <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
        </div>
        
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <script>
        class StudyFlipClock {
            constructor() {
                this.showSeconds = true;
                this.format24h = false;
                this.smoothFlip = false;
                this.previousTime = { hours: '', minutes: '', seconds: '' };
                this.isFullscreen = false;
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                this.initializeElements();
                this.initializeControls();
                this.initializeFullscreen();
                this.initializeOrientationHandling();
                this.updateClock();
                this.startClock();
                this.showFullscreenPrompt();
            }
            
            initializeElements() {
                this.hoursCard = document.getElementById('hours');
                this.minutesCard = document.getElementById('minutes');
                this.secondsCard = document.getElementById('seconds');
                this.secondsUnit = document.getElementById('secondsUnit');
                this.ampmDisplay = document.getElementById('ampm');
                this.dateDisplay = document.getElementById('dateDisplay');
                this.secondsSeparator = document.getElementById('secondsSeparator');
                
                this.showSecondsBtn = document.getElementById('showSeconds');
                this.format12hBtn = document.getElementById('format12h');
                this.smoothFlipBtn = document.getElementById('smoothFlip');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.fullscreenPrompt = document.getElementById('fullscreenPrompt');
                this.orientationIndicator = document.getElementById('orientationIndicator');
            }
            
            initializeControls() {
                this.showSecondsBtn.addEventListener('click', () => {
                    this.showSeconds = !this.showSeconds;
                    this.showSecondsBtn.textContent = this.showSeconds ? 'Hide Seconds' : 'Show Seconds';
                    this.showSecondsBtn.classList.toggle('active');
                    this.secondsUnit.style.display = this.showSeconds ? 'flex' : 'none';
                    this.secondsSeparator.style.display = this.showSeconds ? 'block' : 'none';
                });
                
                this.format12hBtn.addEventListener('click', () => {
                    this.format24h = !this.format24h;
                    this.format12hBtn.textContent = this.format24h ? '24 Hour' : '12 Hour';
                    this.format12hBtn.classList.toggle('active');
                    this.ampmDisplay.style.display = this.format24h ? 'none' : 'block';
                });
                
                this.smoothFlipBtn.addEventListener('click', () => {
                    this.smoothFlip = !this.smoothFlip;
                    this.smoothFlipBtn.textContent = this.smoothFlip ? 'Normal Flip' : 'Enhanced Flip';
                    this.smoothFlipBtn.classList.toggle('active');
                    
                    const cards = [this.hoursCard, this.minutesCard, this.secondsCard];
                    cards.forEach(card => {
                        if (this.smoothFlip) {
                            card.classList.add('smooth-flip');
                        } else {
                            card.classList.remove('smooth-flip');
                        }
                    });
                });

                this.fullscreenBtn.addEventListener('click', () => {
                    this.toggleFullscreen();
                });
            }

            initializeFullscreen() {
                // Listen for fullscreen changes
                document.addEventListener('fullscreenchange', () => {
                    this.isFullscreen = !!document.fullscreenElement;
                    this.updateFullscreenButton();
                    this.updateFullscreenStyles();
                });

                // Handle webkit prefixed events (Safari)
                document.addEventListener('webkitfullscreenchange', () => {
                    this.isFullscreen = !!document.webkitFullscreenElement;
                    this.updateFullscreenButton();
                    this.updateFullscreenStyles();
                });
            }

            initializeOrientationHandling() {
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.checkOrientation();
                    }, 500); // Wait for orientation change to complete
                });

                // Initial orientation check
                this.checkOrientation();

                // Listen for resize events (for desktop/browser resize)
                window.addEventListener('resize', () => {
                    this.checkOrientation();
                });
            }

            checkOrientation() {
                if (!this.isMobile) return;

                const isLandscape = window.innerWidth > window.innerHeight;
                const isSmallScreen = window.innerHeight < 500;

                // Show orientation indicator for small portrait screens
                if (!isLandscape && isSmallScreen) {
                    this.orientationIndicator.style.display = 'block';
                    setTimeout(() => {
                        this.orientationIndicator.style.display = 'none';
                    }, 3000);
                }
            }

            showFullscreenPrompt() {
                if (this.isMobile && !this.isFullscreen) {
                    setTimeout(() => {
                        this.fullscreenPrompt.classList.add('show');
                    }, 2000);
                }
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    this.requestFullscreen();
                } else {
                    this.exitFullscreen();
                }
            }

            requestFullscreen() {
                const element = document.documentElement;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) { // Safari
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                }

                // For iOS Safari (limited support)
                if (this.isMobile && window.navigator.standalone !== undefined) {
                    // PWA-like behavior for iOS
                    document.body.style.position = 'fixed';
                    document.body.style.top = '0';
                    document.body.style.left = '0';
                    document.body.style.width = '100%';
                    document.body.style.height = '100%';
                }

                this.fullscreenPrompt.classList.remove('show');
            }

            exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                }

                // Reset iOS fixes
                if (this.isMobile) {
                    document.body.style.position = '';
                    document.body.style.top = '';
                    document.body.style.left = '';
                    document.body.style.width = '';
                    document.body.style.height = '';
                }
            }

            updateFullscreenButton() {
                this.fullscreenBtn.textContent = this.isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
                this.fullscreenBtn.classList.toggle('active', this.isFullscreen);
            }

            updateFullscreenStyles() {
                document.body.classList.toggle('fullscreen-mode', this.isFullscreen);
            }
            
            getIndiaTime() {
                const now = new Date();
                const indiaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
                return indiaTime;
            }
            
            formatTime(date) {
                let hours = date.getHours();
                const minutes = date.getMinutes();
                const seconds = date.getSeconds();
                let ampm = '';
                
                if (!this.format24h) {
                    ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12;
                }
                
                return {
                    hours: String(hours).padStart(2, '0'),
                    minutes: String(minutes).padStart(2, '0'),
                    seconds: String(seconds).padStart(2, '0'),
                    ampm: ampm
                };
            }
            
            formatDate(date) {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-IN', options);
            }
            
            flipCard(card, newValue, oldValue) {
                if (newValue !== oldValue) {
                    const front = card.querySelector('.flip-card-front');
                    const back = card.querySelector('.flip-card-back');
                    
                    // Set the back face to show the new value
                    back.textContent = newValue;
                    
                    // Add flipping class to trigger animation
                    card.classList.add('flipping');
                    
                    // After animation completes, update front face and remove flipping class
                    const duration = this.smoothFlip ? 1000 : 800;
                    setTimeout(() => {
                        front.textContent = newValue;
                        card.classList.remove('flipping');
                    }, duration);
                }
            }
            
            updateClock() {
                const indiaTime = this.getIndiaTime();
                const timeData = this.formatTime(indiaTime);
                
                // Update flip cards with enhanced animation
                this.flipCard(this.hoursCard, timeData.hours, this.previousTime.hours);
                this.flipCard(this.minutesCard, timeData.minutes, this.previousTime.minutes);
                
                if (this.showSeconds) {
                    this.flipCard(this.secondsCard, timeData.seconds, this.previousTime.seconds);
                }
                
                // Update AM/PM
                if (!this.format24h) {
                    this.ampmDisplay.textContent = timeData.ampm;
                }
                
                // Update date
                this.dateDisplay.textContent = this.formatDate(indiaTime);
                
                // Store current time for next comparison
                this.previousTime = {
                    hours: timeData.hours,
                    minutes: timeData.minutes,
                    seconds: timeData.seconds
                };
            }
            
            startClock() {
                // Update immediately
                this.updateClock();
                
                // Then update every second
                setInterval(() => {
                    this.updateClock();
                }, 1000);
            }
        }

        // Global functions for fullscreen prompt
        function requestFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            }

            document.getElementById('fullscreenPrompt').classList.remove('show');
        }

        function dismissPrompt() {
            document.getElementById('fullscreenPrompt').classList.remove('show');
        }
        
        // Initialize the clock when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StudyFlipClock();
        });
        
        // Enhanced fullscreen handling with mobile support
        document.addEventListener('dblclick', () => {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        });
        
        // Keyboard shortcuts for study mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            }
            
            // ESC key to exit fullscreen
            if (e.key === 'Escape' && (document.fullscreenElement || document.webkitFullscreenElement)) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        });

        // Prevent accidental zoom on mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, maybe pause some animations
                console.log('Page hidden - study session paused');
            } else {
                // Page is visible again
                console.log('Page visible - study session resumed');
            }
        });

        // Prevent screen sleep on mobile (experimental)
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen wake lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen wake lock released');
                    });
                }
            } catch (err) {
                console.log('Wake lock not supported or failed:', err);
            }
        }

        // Request wake lock when entering fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                requestWakeLock();
            } else if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        });

        // Handle webkit fullscreen change (Safari)
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                requestWakeLock();
            } else if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        });
    </script>
